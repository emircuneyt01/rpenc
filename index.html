<style type="text/css">*,
	*:before,
	*:after {
		box-sizing: border-box;
	}

	html {
		height: 100%;
	}

	body {
		font-family: Helvetica, Arial, sans-serif;
		font-size: 1.125rem;
		height: 100%;
		line-height: 1.5;
		margin: 0;
		padding: 0;

		/* Change Entire page Background */
		/* background-color: #ffffff; */
	}

	p {
		margin: 0;
	}

	img {

	}

	input {

	}

	.body-wrapper {
		align-items: center;
		display: flex;
		height: 100%;
		justify-content: center;
		width: 100%;
	}

	.content-wrapper {
		align-items: center;
		display: flex;
		flex-flow: column nowrap;
		justify-content: space-evenly;
		max-width: 20rem;
		width: 100%;
		/* Want a border? Remove line below from comments, and change color */
		/* border:5px solid #333333; */
	}

	.logo {
		padding-bottom: 3rem;
	}

	input {
		font-size: 1.125rem;
	}

	form {
		display: flex;
		flex-flow: column nowrap;
		width: 100%;
		align-items: center;
		margin-bottom: 0.75rem;
	}

	label {
		display: flex;
		flex-flow: column wrap;
		width: 100%;
		justify-content: space-between;
	}

	label:first-child {
		margin-bottom: 0.25rem;
	}

	input[type='text'],
	input[type='password'] {
		width: 100%;
		margin-bottom: 0.5rem;
		border: 1px solid #000000;
		padding: 0.5rem;
		font-size: 1.125rem;
		margin-top: 0.25rem;
	}

	input[type='text']:focus,
	input[type='password']:focus {
		background-color: #fdf6e7;
		outline: 2px solid #00567d;
	}

	button {
		/* Change the submit button's color */
		background-color: #00567d;
		border: 0;
		color: #ffffff;
		font-size: 1.125rem;
		width: 75%;
		padding: 0.75rem 0.5rem;
		margin-top: 0.75rem;
	}

	button:hover {
		/* Change the submit button's hover color */
		background-color: #fdf6e7;
		outline: 2px solid #00567d;
		color: #00567d;
		cursor: pointer;
		font-weight: bold;
	}

	button:focus {
		outline: 2px solid #00567d;
		border: 2px solid #fdf6e7;
	}

	.disclaimer {
		font-size: 0.875rem;
		text-align: center;
	}

	.disclaimer p:first-child {
		margin-bottom: 0.25rem;
		margin-top: 0.25rem;
	}

	@media screen and (max-width: 600px) {
		.body-wrapper {
			align-items: flex-start;
			padding: 1.5rem;
		}
